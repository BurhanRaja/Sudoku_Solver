<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Sudoku Solver</h1>

    <div class="body-container">
        <div class="question-container">
                <div class="answer">
                    <p class="wrong" style="text-align: center; padding: 10px;">Oh! Wrong Answer</p>
                    <p class="correct" style="text-align: center; padding: 10px;">Yay! All answers are correct</p>
                </div>
            <div class="container">
            </div>
        </div>
        <div class="answer-container">
            <div class="title">
                <p>Answer</p>
            </div>
            <div class="container">
            </div>
        </div>
    </div>

    <div class="check-answer">
        <button class="check">Check above given Answers</button>
        <button class="get">Get full Answer Board</button>
    </div>

    <div class="start-btn-active">
        <button>Start Solving</button>
    </div>


    <script src="dist/index.js"></script>
</body>

</html>
